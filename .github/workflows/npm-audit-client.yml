name: 🔒️Npm Audit
# description: Runs an `npm audit` excluding the dev dependencies

on:
  pull_request:
    branches:
      - master

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node 12 📍️
        uses: actions/setup-node@v1
        env:
          CI: true
        with:
          node-version: 12.x

      # https://github.com/actions/cache
      - name: NPM cache 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: NPM install 📦
        run: |
          npm ci
          npm install -g npm-audit-resolver
      - name: Npm audit 🕵️‍♀️
        run: cd client && npm run audit-with-ignore
